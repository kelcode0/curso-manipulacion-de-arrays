<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <div id="app"></div>
        <script>
          const toDo = [
            {task: 'Despertar 5 am', done: true},
            {task: 'Lavar ropa', done: true},
            {task: 'Completar pintura', done: false},
            {task: 'Entrenamiento hombros', done: true},
          ];

          const app = document.getElementById('app');

          const list = toDo.map( ({task, done})=> {

            return ` <li>  
                <input type="checkbox" id=${task} name=${task} ${done && 'checked' } />
                 ${task}
                 </li>`
            
          });
          console.log(list);

          app.innerHTML =list.join('');

                    
        </script>   
    </body>
    
</body>
</html>
